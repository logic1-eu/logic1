# A conda environment for running and developing Logic1
#
# You might want to adapt the name to your preferences.
#
# Install and activate as follows:
#   $ conda env create -f logic1_dev.yaml
#   $ conda activate logic1_dev
#
# Further packages can be added interactively anytime later on.
#
# https://docs.conda.io/projects/conda/en/stable/user-guide/tasks/manage-environments.html
#
name: logic1_dev
channels:
  - conda-forge
dependencies:
  - python=3.12
  - coverage
  - pytest-cython
  - jupyter
  - line_profiler
  - more-itertools
  - mypy
  - pip
  - pyeda
  - pytest
  - pytest-xdist
  - rattler-build
  - sage=10.6
  - setuptools_scm
  - snakeviz
  - sphinx
  - sphinx-book-theme
  - viztracer
